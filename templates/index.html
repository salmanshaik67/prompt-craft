<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCraft // AI Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <main class="glass-container">
        <header>
            <h1 class="glitch" data-text="PROMPT CRAFT">PROMPT CRAFT</h1>
            <p class="subtitle">Next-Gen Prompt Engineering Interface</p>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <textarea id="userPrompt" placeholder="Enter your raw idea here..."></textarea>
                <div class="focus-border"></div>
            </div>
            <div class="controls">
                <button id="craftBtn" class="cyber-btn">
                    <span class="btn-text">INITIALIZE CRAFTING</span>
                    <span class="btn-glitch"></span>
                </button>
            </div>
        </section>

        <section class="output-section">
            <div class="output-header">
                <h2>SYSTEM OUTPUT</h2>
                <span class="status-indicator">READY</span>
            </div>
            <div class="output-wrapper">
                <div id="outputContent" class="typewriter">Waiting for input stream...</div>
                <button id="copyBtn" class="icon-btn" title="Copy to Clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
